<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>회원가입</title>

    <!-- Google Font: Source Sans Pro -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css"/>
    <!-- icheck bootstrap -->
    <link
            rel="stylesheet"
            href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/join" class="h3"><b>회원가입</b>사이트</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">회원가입</p>
            <!-- <form action="" method="post"> -->
            <div class="input-group mb-3">
                <input name="A_EMAIL" id="userid" type="text" class="form-control" placeholder="아이디" onkeyup="enterkey()"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input name="A_PW" id="userpw" type="password" class="form-control" placeholder="비밀번호" onkeyup="enterkey()"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input name="A_NAME" id="username" type="text" class="form-control" placeholder="이름" onkeyup="enterkey()"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input name="A_AGE" id="userage" type="text" class="form-control" placeholder="나이" onkeyup="enterkey()"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input name="A_PHONE" id="userphone" type="text" class="form-control" placeholder="전화번호" onkeyup="enterkey()"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="social-auth-links text-center mt-2 mb-3">
                    <a id="btnjoin" class="btn btn-primary btn-lg btn-block">
                        회원가입
                    </a>
            </div>
            <div class="social-auth-links text-center mt-2 mb-3">
                <a href="/" class="btn btn-primary btn-lg btn-block">
                    로그인
                </a>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/js/join.js"></script>
</body>
</body>
</html>
